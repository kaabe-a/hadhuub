{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="" enctype="multipart/form-data" method="post">
                    {%csrf_token%}
                    {{uform|crispy}}
                    {{pform|crispy}}
                    <br>
                    <input type="submit" class="btn btn-info">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{%endblock%}
