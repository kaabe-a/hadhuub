{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 py-5">
				<h5>Enter Your Account Email To Reset Your Account</h5>
                <form action="" method="post">
                    {%csrf_token%}
                    {{form|crispy}}

                    <input type="submit" class="btn btn-info text-white">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{%endblock%}
